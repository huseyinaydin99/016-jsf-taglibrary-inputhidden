<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <script type="text/javascript">
            function mesajYazdir(){
                alert(document.getElementById('bizimformumuz:hidden1').value +
                        document.getElementById('bizimformumuz:input1').value);
            }
        </script>
    </h:head>
    <h:body>
        <h:form id="bizimformumuz">
            <h:inputHidden value="#{yonetimliBean.verilecekMesaj}" id="hidden1" /><br />
            <h:inputText value="HSN" id="input1" /><br />
            <h:commandButton onclick="mesajYazdir()" value="Mesajı Gör" /><br />
        </h:form>
    </h:body>
</html>
